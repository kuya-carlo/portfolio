<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--The main content-->
    <main class="main">
        <div class="portfolio">
            <div class="folio" id="monitor">
                
                <!--This is a gallery 1-->
                <div class="carousel-track-container">
                    <ul class="carousel-track">
                        <li class="carousel-slide monitor-items current-slide"><img class="media monitor-image" id="monitor-image1" src="https://www.dropbox.com/s/d4xnkgkf4vmpr4m/monitor-1.jpg?raw=1" alt=""></li>
                        <li class="carousel-slide monitor-items"><img class="media monitor-image" id="monitor-image2" src="https://www.dropbox.com/s/1vs3fvh1e0v7pdj/monitor-2.jpg?raw=1" alt=""></li>
                        <li class="carousel-slide monitor-items">
                            <video autoplay="" playsinline="" muted="" class="media monitor-video" id="monitor-video1">
                                <source src="https://www.dropbox.com/s/johgvz3pf1k1dyj/monitor-1.mp4?raw=1" type="video/mp4">
                            </video>
                        </li>
                        <li class="carousel-slide monitor-items"><img class="monitor-image" id="monitor-image3" src="https://www.dropbox.com/s/a1gcea0qy3040pr/monitor-3.jpg?raw=1" alt=""></li>
                    </ul>
                    <div class="carousel-caption monitor-caption">
                        <p class="carousel-header" id="monitor-header">Monitoring patients? Check!</p>
                    </div>

                    <!--Controls for gallery 1-->
                    <div class="controls">
                        <div class="carousel-nav">
                            <button class="carousel-button left-button"><img src="assets/left.png" class="button-image" alt=""></button>
                            <button class="carousel-indicator current-slide"></button>
                            <button class="carousel-indicator"></button>
                            <button class="carousel-indicator"></button>
                            <button class="carousel-indicator"></button>
                            <button class="carousel-button right-button"><img src="assets/right.png" class="button-image" alt=""></button>
                        </div>
                    </div>
                </div>
                <!--controls for galleries-->
            </div>
            <div class="page-controls">
                <div class="page-nav">
                    <button class="page-button top-button"><img class="button-image" src="assets/up.png" alt=""></button>
                    <button class="page-indicator current-slide"></button>
                    <button class="page-indicator"></button>
                    <button class="page-indicator"></button>
                    <button class="page-indicator"></button>
                    <button class="page-indicator"></button>
                    <button class="page-button bottom-button"><img class="button-image" src="assets/down.png" alt=""></button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
    </body>
</html>
